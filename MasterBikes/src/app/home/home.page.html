<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let bike of bikes">
        <ion-card style="height: 300px; display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
          <ion-card-header>
            <div class="img-container">
              <img src="{{bike.imgUrl}}" />
            </div>
            <ion-card-subtitle>{{bike.price | currency:clp}}</ion-card-subtitle>
            <ion-card-title>{{bike.nameBike}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button class="btn-more">
              <a style="color: #1C1B1B;" [routerLink]="['/home', bike.id]">Ver m√°s</a>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>   
    </ion-row>
  </ion-grid>
</ion-content>
